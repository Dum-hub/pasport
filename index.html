    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Контейнер списка */
        .student-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Список студентов */
        .student-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #e3e3e3;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .student-item:hover {
            background: #d1d1d1;
        }

        /* Кнопка "Просмотр" */
        .view-details {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .view-details:hover {
            background-color: #0056b3;
        }

        /* Стили для мобильных устройств */
        @media (max-width: 600px) {
            .student-container {
                width: 90%;
                padding: 10px;
            }

            .view-details {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>

        // Функция для отображения списка студентов
        function displayFioList() {
            const studentListElement = document.getElementById("studentList");
            studentListElement.innerHTML = "";

                const studentItem = document.createElement("li");
                studentItem.className = "student-item";
                studentItem.innerHTML = `
                    <span>${student.name}</span>
                    <button class="view-details" onclick="viewStudentDetails(${student.id})">Просмотр</button>
                `;
                studentListElement.appendChild(studentItem);
            });
        }

        // Функция для перехода на страницу с деталями студента
