<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .student-details-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: darkred;
        }

        .student-photo {
            width: 120px; /* Уменьшенный размер */
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .time-warning {
            display: none;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="student-details-container">
        <button class="back-button" onclick="goBack()">Назад</button>
        <h2>Подробности паспорта</h2>
        <div><strong>ФИО:</strong> <span id="studentName"></span></div>
        <div><strong>Дата рождения:</strong> <span id="studentDob"></span></div>
        <div><strong>Место рождения:</strong> <span id="studentPob"></span></div>
        <div><strong>Номер паспорта:</strong> <span id="studentPassport"></span></div>
        <div><strong>Кем и когда выдан:</strong> <span id="studentIssued"></span></div>
        <div><img id="studentPhoto" class="student-photo" src="" alt="Фото студента"></div>
    </div>

    <div id="timeWarning" class="time-warning">Время закончилось!</div>

    <script>
        const students = [
            { id: 1, name: "Иванов Иван Иванович", photo: "images/ivan.jpg", dob: "01.01.2000", pob: "Москва", passport: "1234 567890", issued: "ГУ МВД 10.10.2018" },
            { id: 2, name: "Смирнова Анна Сергеевна", photo: "images/anna.jpg", dob: "02.02.1995", pob: "Санкт-Петербург", passport: "2345 678901", issued: "ГУ МВД 12.11.2017" },
            { id: 3, name: "Кузнецов Олег Николаевич", photo: "images/denis.jpg", dob: "03.03.1994", pob: "Казань", passport: "3456 789012", issued: "ГУ МВД 15.03.2019" },
            { id: 4, name: "Попова Елизавета Дмитриевна", photo: "images/maria.jpg", dob: "04.04.1998", pob: "Екатеринбург", passport: "4567 890123", issued: "ГУ МВД 20.09.2018" },
            { id: 5, name: "Васильев Артем Владимирович", photo: "images/ivan.jpg", dob: "05.05.1996", pob: "Новосибирск", passport: "5678 901234", issued: "ГУ МВД 11.02.2017" }
        ];

        function getStudentDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = parseInt(urlParams.get("id"), 10);
            const student = students.find(s => s.id === studentId);

            if (!student) {
                document.body.innerHTML = "<h1>Студент не найден</h1>";
                return;
            }

            document.getElementById("studentName").textContent = student.name;
            document.getElementById("studentDob").textContent = student.dob;
            document.getElementById("studentPob").textContent = student.pob;
            document.getElementById("studentPassport").textContent = student.passport;
            document.getElementById("studentIssued").textContent = student.issued;
            document.getElementById("studentPhoto").src = student.photo;

            startTimer();
        }

        function startTimer() {
            setTimeout(() => {
                document.getElementById("timeWarning").style.display = "block";
            }, 60000); // 60 секунд (1 минута)
        }

        function goBack() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", getStudentDetails);
    </script>
</body>
</html>
