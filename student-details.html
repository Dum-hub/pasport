<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Детали студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .student-details-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: darkred;
        }

        .student-photo {
            width: 120px;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }

        .time-warning {
            display: none;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>

    <div class="student-details-container">

        <div><strong>Дата рождения:</strong> <span id="studentDob"></span></div>
        <div><strong>Место рождения:</strong> <span id="studentPob"></span></div>
        <div><strong>Номер паспорта:</strong> <span id="studentPassport"></span></div>
        <div><strong>Кем и когда выдан:</strong> <span id="studentIssued"></span></div>
        <div><img id="studentPhoto" class="student-photo" src="" alt="Фото студента"></div>
        <div class="timer">Осталось: <span id="countdown">60</span> сек.</div>
    </div>

    <div id="timeWarning" class="time-warning">Время закончилось!</div>

            if (!student) {
                document.body.innerHTML = "<h1>Студент не найден</h1>";
                return;
            }

            document.getElementById("studentName").textContent = student.name;
            document.getElementById("studentDob").textContent = student.dob;
            document.getElementById("studentPob").textContent = student.pob;
            document.getElementById("studentPassport").textContent = student.passport;
            document.getElementById("studentIssued").textContent = student.issued;
            document.getElementById("studentPhoto").src = student.photo;

            document.getElementById("countdown").textContent = timeLeft;

            if (!timerRunning) {
                startTimer();
            }
        }

        function startTimer() {
            timerRunning = true;
            localStorage.setItem("timerRunning", "true");

            countdownTimer = setInterval(() => {
                timeLeft--;
                document.getElementById("countdown").textContent = timeLeft;
                localStorage.setItem("timeLeft", timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById("timeWarning").style.display = "block";
                    document.getElementById("alarmSound").play();
                    localStorage.setItem("timerRunning", "false");
                }
            }, 1000);
        }

        function goBack() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", getStudentDetails);
    </script>
