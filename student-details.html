<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробности студента</title>
    <style>
        /* Общие стили для страницы с деталями */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #studentDetails {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .student-details {
            max-width: 400px;
            margin: 0 auto;
        }

        .student-photo {
            width: 100%;
            max-width: 80px; /* уменьшил до 80px */
            height: auto;     /* Поддерживаем пропорции */
            margin: 10px 0;
            border-radius: 8px;
        }

        .student-details div {
            margin-bottom: 10px;
        }

        /* Кнопка "Назад" */
        .back-button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #e60000;
        }

        /* Стили для мобильных устройств */
        @media (max-width: 600px) {
            .student-details {
                width: 100%;
                padding: 10px;
            }

            .student-photo {
                max-width: 60px; /* Уменьшаем фото ещё больше для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <div id="studentDetails"></div>

    <script>
        // Данные студентов с паспортами
        const students = [
            { id: 1, name: "Иванов Иван Иванович", photo: "images/ivan.jpg", dob: "01.01.2000", pob: "Москва", passport: "1234 567890", issued: "ГУ МВД 10.10.2018" },
            // Добавьте остальные студенты сюда
        ];

        // Функция для отображения подробностей студента
        function displayStudentDetails() {
            const studentId = new URLSearchParams(window.location.search).get('id');
            const student = students.find(s => s.id == studentId);
            
            if (!student) {
                document.getElementById('studentDetails').innerHTML = 'Студент не найден';
                return;
            }

            const studentDetailsElement = document.getElementById('studentDetails');
            studentDetailsElement.innerHTML = `
                <div class="student-details">
                    <h2>Подробности паспорта</h2>
                    <div><strong>ФИО:</strong> ${student.name}</div>
                    <div><strong>Дата рождения:</strong> ${student.dob}</div>
                    <div><strong>Место рождения:</strong> ${student.pob}</div>
                    <div><strong>Номер паспорта:</strong> ${student.passport}</div>
                    <div><strong>Кем и когда выдан:</strong> ${student.issued}</div>
                    <div><img src="${student.photo}" alt="Фото студента" class="student-photo" /></div>
                    <button class="back-button" onclick="window.history.back()">Назад</button>
                </div>
            `;
        }

        // Инициализация
        document.addEventListener("DOMContentLoaded", displayStudentDetails);
    </script>
</body>
</html>
